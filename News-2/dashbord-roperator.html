<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content="IE-edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="imges/logo.webp"/>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/defaultDashbord.css">
    <link rel="stylesheet" href="css/dashbord-roperator.css">
    <title>RIM LAVA</title>
</head>
<body>
    <div id="rebortar-app">
        <div class="container" style="position: relative;">
            <div class="reborter-content">
                <h1>Dachbord</h1>
                <i class="glyphicon glyphicon-menu-hamburger open-aside"></i>

                <div class="reporter-add">

                    <form class="form-horizontal">

                        <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                          </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Article Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="The address of the article" required>
                            </div>
                          </div>

                          <div class="form-group" >
                            <label  class="col-sm-2 control-label"> Article Subject </label>
                            <div class="col-sm-10">
                                <select class="form-control" style="direction: rtl; padding-top: 0;">
                                    <option>سياسه</option>
                                    <option>ترند</option>
                                    <option>قران كرسم</option>
                                    <option>اقتصاد</option>
                                    <option>رياضه</option>
                                    <option>فن</option>
                                    <option>صحه</option>
                                    <option>تكنولوجيا</option>
                                    <option>عرب</option>
                                  </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-sm-2 control-label">The content of the article</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="12"></textarea>
                            </div>
                          </div>

                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Add Article</button>
                            <button type="button" class="btn btn-danger cancel">Cancel</button>
                          </div>
                        </div>
                    </form>

<!-- The cancel-artical Quection -->
                    <div class="cancel-artical modal">
                        <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p>Changes will not be saved</p>
                                <a href="">Yes</a>
                                <a href="" class="no">No</a>
                            </div>
                    </div>
                </div>
<!--Aside-->
            <aside>
                <div class="aside-content">
                    <i class="glyphicon glyphicon-remove"></i>
                    <div class="person-info">
                        <img src="imges/slider-3.webp" alt='profile photo'/>
                        <span>Mohammed Gmal mohammed</span>
                        <span>Reporter</span>
                    </div>

                    <div class="aside-options">
                        <a href="index.html">
                            <i class="glyphicon glyphicon-home"></i>
                            home
                        </a>
                        <a href="" class="change-info">
                            <i class="fas fa-user-cog "></i>
                            Change your info
                        </a>
                        <a href="" class="myBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            log-out
                        </a>
                        
                    </div>
                </div>
    <!-- Change info -->
                <div class="change-info-container modal">

                    <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Change Info</p>
                            <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Old User name</label>
                                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Old name" required/>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">New User name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="New name" required/>
                                  </div>

                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required/>
                                </div>

                                <div class="form-group">
                                  <label for="exampleInputFile">Profile photo</label>
                                  <input type="file" id="exampleInputFile" accept="image/*">
                                  <p class="help-block"></p>
                                </div>

                                <button type="submit" class="btn btn-success">Save changes</button>
                                <button type="button" class="btn btn-danger cancel">Cancel</button>
                              </form>
                            

                            
                        </div>
                
                    </div>
    <!-- The log out Quection -->
                <div class="log-out modal">

                <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Are you sure you want to Log-out</p>
                        <a href="">Yes</a>
                        <a href="" class="no">No</a>
                    </div>
            
                </div>
            </aside>
            </div>
        </div>
    </div>


    <script src="js/Jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="js/dashbordJs.js"></script>
</body>
</html>
